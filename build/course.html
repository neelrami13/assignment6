<div class="row">
  <main class="col-md-12">
    <h2>Edit Course</h2>
    <hr />
    <form method="post" action="/course/update">
      <input type="hidden" name="courseId" value="" />
      <fieldset>
        <legend>Course Information</legend>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Course Code:</label>
              <input class="form-control" name="courseCode" type="text" value="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Course Description:</label>
              <input class="form-control" name="courseDescripLon" type="text" value="" />
            </div>
          </div>
        </div>
      </fieldset>
      <hr />
      <input type="submit" class="btn btn-primary float-right" value="Update Course" />
    </form>
  </main>
</div>
